	<style>
		.form-body{
			margin: 1em;
			padding:2em;
		}
		.iframe{
			width: 100%;
			height: 300px;
			border: 1px solid #5f6368;
			border-radius: 5px;
		}
	</style>
	<title>Deep Link Generator</title>
</head>
<body>
	<div class="row justify-content-center form-body">
		<div class="col-md-12 col-12 text-center mb-2">
			<h5>App Deep Link Generator</h5>			
		</div>
		<div class="col-md-4 col-12 ">
			<label class="col-label">Copy and Paste Exit URL:</label>
			<input class="form-control" type="text" name="url">
			<div class="row mt-2">
				<div class="col-8">
					<select name="region" class="form-control">
						<option value="MY">MY</option>
						<option value="SG">SG</option>
						<option value="HK">HK</option>
						<option value="TW">TW</option>
					</select>
				</div>
				<div class="col-4">
					<button class="btn btn-success text-center" style="width: 100%" type="button" id="deeplink-button">Generate</button>	
				</div>
			</div>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-md-4 col-12">
			<label class="col-label">JSON Output</label>
			<iframe class="iframe" name = "output"></iframe>
		</div>
	</div>
</body>
	<script type="text/javascript">
		// LINK -> https://bob.zalora.com.hk/veditor/index/get-deeplink/?uri=
		$('#deeplink-button').click(function(){
			
			var url = $("input[name='url']").val();
			var api;
			var region = $("select[name='region']").val();

			if(region == "MY"){
				api = "https://bob.zalora.com.my/veditor/index/get-deeplink/?uri=";
			}
			else if(region == "SG"){
				api = "https://bob.zalora.sg/veditor/index/get-deeplink/?uri=";
			}
			else if(region == "HK"){
				api = "https://bob.zalora.com.hk/veditor/index/get-deeplink/?uri=";
			}
			else if(region == "TW"){	
				api = "https://bob.zalora.com.tw/veditor/index/get-deeplink/?uri=";
			}
			
			var encodedUrl = encodeURIComponent(url);

			var finalurl = api + encodedUrl;
			var corsurl = "https://cors-anywhere.herokuapp.com/" + finalurl;			

			$('iframe[name=output]').attr('src',finalurl);
		});
	</script>
